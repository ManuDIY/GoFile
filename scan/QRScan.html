<html hola_ext_inject="disabled">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="QR Code scanner">
<meta name="keywords"
	content="qrcode,qr code,scanner,barcode,javascript">
<meta name="language" content="English">
<meta name="copyright" content="Lazar Laszlo (c) 2011">
<meta name="Revisit-After" content="1 Days">
<meta name="robots" content="index, follow">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web QR</title>

<style type="text/css">
body {
	width: 100%;
	text-align: center;
}

img {
	border: 0;
}

#main {
	margin: 15px auto;
	background: white;
	overflow: auto;
	width: 100%;
}

#header {
	background: white;
	margin-bottom: 15px;
}

#mainbody {
	background: white;
	width: 100%;
	display: none;
}

#footer {
	background: white;
}

#v {
	width: 320px;
	height: 240px;
}

#qr-canvas {
	display: none;
}

#qrfile {
	width: 320px;
	height: 240px;
}

#mp1 {
	text-align: center;
	font-size: 35px;
}

#imghelp {
	position: relative;
	left: 0px;
	top: -160px;
	z-index: 100;
	font: 18px arial, sans-serif;
	background: #f0f0f0;
	margin-left: 35px;
	margin-right: 35px;
	padding-top: 10px;
	padding-bottom: 10px;
	border-radius: 20px;
}

.selector {
	margin: 0;
	padding: 0;
	cursor: pointer;
	margin-bottom: -5px;
}

#outdiv {
	width: 320px;
	height: 240px;
	border: solid;
	border-width: 3px 3px 3px 3px;
}

#result {
	border: solid;
	border-width: 1px 1px 1px 1px;
	padding: 20px;
	width: 70%;
}

ul {
	margin-bottom: 0;
	margin-right: 40px;
}

li {
	display: inline;
	padding-right: 0.5em;
	padding-left: 0.5em;
	font-weight: bold;
	border-right: 1px solid #333333;
}

li a {
	text-decoration: none;
	color: black;
}

#footer a {
	color:#848482;
}

.tsel {
	padding: 0;
}
</style>

<!-- <script src="./js/cb=gapi.loaded_1" async=""></script> -->
<script type="text/javascript" async="" src="./js/ga.js"></script>
<!-- <script src="./js/cb=gapi.loaded_0" async=""></script> -->
<script type="text/javascript" src="./js/llqrcode.js"></script>
<script type="text/javascript" src="./js/plusone.js"
	gapi_processed="true"></script>
<script type="text/javascript" src="./js/webqr.js"></script>


</head>

<body>
	<div id="main">
		<div id="header">
			<p id="mp1">QR Code scanner</p>
			Please Select the Camera Icon if real-time scanning is not working
		</div>
		<div id="mainbody" style="display: inline;">
			<table class="tsel" border="0" width="100%">
				<tbody>
					<tr>
						<td valign="top" align="center" width="50%">
							<table class="tsel" border="0">
								<tbody>
									<tr>
										<td><img class="selector" id="webcamimg"
											src="./js/vid.png" onclick="setwebcam()" align="left"
											style="opacity: 1;"></td>
										<td><img class="selector" id="qrimg" src="./js/cam.png"
											onclick="setimg()" align="right" style="opacity: 0.2;"></td>
									</tr>
									<tr>
										<td colspan="2" align="center">
											<div id="outdiv">
												<video id="v" autoplay="" src=" "></video>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" align="center"><img src="./js/down.png">
						</td>
					</tr>
					<tr>
						<td colspan="3" align="center">
							<div id="result">- scanning -</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		&nbsp;
		<div id="footer">
		<h5 align="center">
				<input type="button" value="Go Back" onClick="history.go(-1)">
			</h5>
			<br>
			<h4 align="center">
				<a href="http://qr.mizzou1.com">Simple QR-code scanner</a> <br> qr.mizzou1.com 
			</h4>
			
			<p style="color:#848482">This project is redesigned by <a href="http://profile.whoislong.com"  target="_blank">Guanlong Zhou</a>. The original system is developed by <a href="https://chrome.google.com/webstore/detail/qr-code-decoder/pafahhgpmimhoiglnpehhjpnkkppfpek"  target="_blank">Lazar Laszlo</a>.</p>
		</div>
	</div>
	<canvas id="qr-canvas" width="800" height="600"
		style="width: 800px; height: 600px;"></canvas>
	<script type="text/javascript">load();</script>

</body>
</html>
